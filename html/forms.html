<html>

  <head>
    <meta charset="utf-8">
      <title>Forms</title>

      <input type="test" id="text" name="test">

      <<label fort="textarea ">Textarea:</label>
      <textarea type="testarea" id="text" name="testarea"></textarea>

      <fieldset>
        <legend>Checkboxes:</legend>
        <input type="checkbox" id="check1" name="check1" value="C">
        <<label for="check1"></label>
        <input type="checkbox" id="check2" name="check1" value="D">
        <<label for="check2"></label>
      </fieldset>

      <fieldset>
        <legend>Radio buttons:</legend>
        <input type ="radio" id="radio1" name="radio" value="A">
        <label for="radio1"></label>
        <input type ="radio" id="radio2" name="radio" value="B">
        <label for="radio2"></label>
      </fieldset>

      <label for="select">select</label>
      <select id="select" name="select">
        <option value="E">E</option>
        <option value="F">F</option>

      </select>

      <button type="submit" >submit</button>
      <button>Cancel</button>

    </form>
    </body>

</html>
