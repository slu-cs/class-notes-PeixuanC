<!-- tags for user input-->


<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
      <title>Forms</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <form class="m-3 border p-3">
      <div class="form-group">


      <<label for="text"> Text:</label>
      <input type="test" id="text" name="test" class="form-control">
      </div>
      <div class="form-group">
      <<label fort="textarea "> Textarea:</label>
      <textarea type="testarea" id="text" name="testarea"class="form-control"></textarea>
    </div>
    <div class="form-check">

      <fieldset>
        <legend class ="form-control-plaintext"> Checkboxes:</legend>
        <input type="checkbox" id="check1" name="check1" value="C" >
        <<label for="check1"class="form-check-label"></label>
        <input type="checkbox" id="check2" name="check1" value="D">
        <<label for="check2"class="form-check-label"></label>
      </fieldset>
    </div>
    <div class="form-check">

      <fieldset>
        <legend class ="form-control-plaintext">Radio buttons:</legend>
        <input type ="radio" id="radio1" name="radio" value="A">
        <label for="radio1" class="form-check-label">A</label>
        <input type ="radio" id="radio2" name="radio" value="B">
        <label for="radio2"class="form-check-label">B</label>
      </fieldset>
    </div>
    <div class="form-group">

      <label for="select">select</label>
      <select id="select" name="select" class="form-control">
        <option value="E">E</option>
        <option value="F">F</option>

      </select>
    </div>
    <div class="form-group">

      <button type="submit" class="btn success">submit</button>
      <button class="btn success">Cancel</button>

    </form>
    </body>
    </div>

</html>
