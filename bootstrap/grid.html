

<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
      <title>Bootstrap Grid System</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>

    <p class="text-center ">LayOut columns</p>
    <div class="container-fluid bg-light mb-5">
    <div class="row">
      <div class="col border text-primary">one</div>
      <div class="col border text-primary">two</div>
      <div class="col border text-primary">three</div>
      </div>
    </div>

    <p class="text-center ">Responsive widths</p>
    <div class="container-md bg-light mb-5">
    <div class="row">
      <div class="col-md border text-success">one</div>
      <div class="col-md border text-success">two</div>
      <div class="col-md border text-success">three</div>
      </div>
    </div>

    <p class="text-center text-danger">smaller breakpoints</p>
    <div class="container-sm bg-light mb-5">
    <div class="row">
      <div class="col-sm border text-danger">one</div>
      <div class="col-sm border text-danger">two</div>
      <div class="col-sm border text-danger">three</div>
      </div>
    </div>

    <p class="text-center ">LayOut columns</p>
    <div class="container-fluid bg-light">
    <div class="row">
      <div class="col-4 border text-black bg-warning">left</div>
      <div class="col-8 border text-black bg-warning">right</div>
      </div>
    </div>

    <p class="text-center ">Reponsive again</p>
    <div class="container-md bg-light">
    <div class="row">
      <div class="col-md-4 border text-white bg-info">one</div>
      <div class="col-md-5 border text-white bg-info">two</div>
      <div class="col-md-3 border text-white bg-info">three</div>
      </div>
    </div>

    <p class="text-center ">smaller brakepoints again</p>
    <div class="container-md bg-light">
    <div class="row">
      <div class="col-sm-4 border text-white bg-dark">one</div>
      <div class="col-sm-5 border text-white bg-dark">two</div>
      <div class="col-sm-3 border text-white bg-dark">three</div>
      </div>
    </div>





    </body>

</html>
